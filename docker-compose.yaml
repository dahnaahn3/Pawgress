volumes:
  pawgress-db:
    external: true

services:
  db:
    image: postgres:latest
    volumes:
      - pawgress-db:/var/lib/postgresql
    environment:
      POSTGRES_PASSWORD: pawgress
      POSTGRES_USER: pawgress
      POSTGRES_DB: pawgress
    ports:
      - 15432:5432

  ghi:
    image: node:lts-bullseye
    command: /bin/bash run.sh
    working_dir: /app
    volumes:
      - ./ghi:/app
    ports:
      - "3000:3000"
    environment:
      HOST_OS: ${OS}
      NODE_ENV: development
      HOST: "0.0.0.0"
      PUBLIC_URL: http://localhost:3000
      REACT_APP_API_HOST: http://localhost:8000

  fastapi:
    build:
      context: api
      dockerfile: Dockerfile.dev
    ports:
      - 8000:80
    volumes:
      - ./api:/app
    depends_on:
      - db
    environment:
      SIGNING_KEY: 1f7d454f0013de3f7b81d830c5b1c7b55bb8532821835e08b341de4f92fe1574
      DATABASE_URL: postgresql://pawgress:pawgress@db/pawgress
      WAIT_HOST: db:5432
      WAIT_TIMEOUT: 600
      WAIT_BEFORE: 20
