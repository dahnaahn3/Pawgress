volumes:
  pawgress-db:
    external: true

services:
  fastapi:
    build:
      context: api
      dockerfile: Dockerfile.dev
    ports:
      - 8000:8000
    volumes:
      - ./api:/app
    depends_on:
      - db
    environment:
      SIGNING_KEY: generatethis
      DATABASE_URL: postgresql://pawgress:pawgress@db/pawgress
      WAIT_HOST: db:5432
      WAIT_TIMEOUT: 240

  ghi:
    image: node:lts-bullseye
    command: /bin/bash run.sh
    working_dir: /app
    volumes:
      - ./ghi:/app
    ports:
      - "3000:3000"
    environment:
      HOST_OS: ${OS}
      NODE_ENV: development
      HOST: "0.0.0.0"
      PUBLIC_URL: http://localhost:3000
      # REACT_APP_SAMPLE_SERVICE_API_HOST: ${REACT_APP_SAMPLE_SERVICE_API_HOST}

  db:
    image: postgres:latest
    volumes:
      - pawgress-db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: pawgress
      POSTGRES_USER: pawgress
      POSTGRES_DB: pawgress
    ports:
      - 15432:5432
